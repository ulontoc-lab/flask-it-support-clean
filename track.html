<!DOCTYPE html>
<html>
<head>
    <title>Track Ticket</title>
</head>
<body>
<h2>Track Your Ticket</h2>

<form method="POST">
    <input name="ticket_id" placeholder="Enter Ticket ID" required>
    <button type="submit">Track</button>
</form>

{% if ticket %}
<hr>
<p><b>Status:</b> {{ ticket["Status"] }}</p>
<p><b>Assigned To:</b> {{ ticket["Assigned To"] }}</p>
<p><b>Remarks:</b> {{ ticket["Remarks"] }}</p>
{% endif %}

</body>
</html>
