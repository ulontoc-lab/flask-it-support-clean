<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Support Ticket</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='images/PSA_Logo_Moving.gif') }}" alt="PSA Logo">

    <h2>Submit IT Support Ticket</h2>

    <form method="POST">
        <input name="name" placeholder="Full Name" required>
        <input name="email" placeholder="Email" required>
        <input name="office" placeholder="Office / Unit">

        <select name="category">
            <option>Hardware</option>
            <option>Software</option>
            <option>Network</option>
            <option>Account</option>
        </select>

        <select name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>

        <textarea name="description" placeholder="Describe the issue"></textarea>

        <button type="submit">Submit Ticket</button>
    </form>

    <p><a href="{{ url_for('track') }}">Track Ticket</a></p>

</body>
</html>
