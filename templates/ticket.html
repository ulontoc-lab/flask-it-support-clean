<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Support Ticket</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Simple CSS for instant visible changes -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .logo-gif {
            max-width: 150px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .ticket-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .ticket-form input,
        .ticket-form select,
        .ticket-form textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .ticket-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .ticket-form button:hover {
            background-color: #0056b3;
        }
        #statusMsg {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/PSA_Logo_Moving.gif') }}" 
             alt="PSA Logo" class="logo-gif">
    </div>

    <h2>Submit IT Support Ticket</h2>

    <form id="ticketForm" class="ticket-form">
        <input name="name" placeholder="Full Name" required>
        <input name="email" placeholder="Email" required>
        <input name="office" placeholder="Office / Unit">

        <select name="category">
            <option>Hardware</option>
            <option>Software</option>
            <option>Network</option>
            <option>Account</option>
        </select>

        <select name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>

        <textarea name="description" placeholder="Describe the issue"></textarea>

        <button type="submit" id="submitBtn">Submit Ticket</button>
        <p id="statusMsg"></p>
    </form>

    <p style="text-align:center; margin-top:15px;"><a href="/track">Track Ticket</a></p>

    <!-- AJAX Script -->
    <script>
        const form = document.getElementById("ticketForm");
        const submitBtn = document.getElementById("submitBtn");
        const statusMsg = document.getElementById("statusMsg");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerText = "Submitting...";
            statusMsg.innerText = "";

            const formData = new FormData(form);

            try {
                const response = await fetch("/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    statusMsg.style.color = "green";
                    statusMsg.innerText = "✅ Ticket submitted! Ticket ID: " + result.ticket_id;
                    form.reset();
                } else {
                    throw new Error(result.error || "Submission failed");
                }

            } catch (err) {
                statusMsg.style.color = "red";
                statusMsg.innerText = "❌ Failed to submit ticket.";
                console.error(err);
            }

            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Ticket";
        });
    </script>

</body>
</html>
